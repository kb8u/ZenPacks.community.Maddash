name: ZenPacks.community.Maddash

classes:
    MaddashDevice:
        base: [zenpacklib.Device]
        label: Maddash Device

    MaddashCell:
        base: [zenpacklib.Component]
        label: Maddash Cell

        properties:
            grid:
                label: Grid
                grid_display: False

            row:
                label: Row
                grid_display: False
 
            column:
                label: Column
                grid_display: False

            check:
                label: Check
                grid_display: False

            check_uri:
                label: Maddash Check URI
                grid_display: False

class_relationships:
  - MaddashDevice 1:MC MaddashCell

device_classes:
  /Network/MadDash:
    zProperties:
      zPythonClass: ZenPacks.community.Maddash.MaddashDevice
      zPingMonitorIgnore: true
      zSnmpMonitorIgnore: true
      zCollectorPlugins:
        - Maddash.MaddashCell
      zDeviceTemplates:
        - Maddash
    templates:
      Maddash:
        description: Maddash device monitoring template
        targetPythonClass: ZenPacks.community.Maddash.MaddashDevice

        datasources:
          alerts:
            type: Python
            plugin_classname: ZenPacks.community.Maddash.dsplugins.Alerts
            cycletime: "300"

            datapoints:
              measurement: GAUGE
