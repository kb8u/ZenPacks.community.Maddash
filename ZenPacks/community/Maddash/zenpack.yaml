name: ZenPacks.community.Maddash

classes:
    MaddashDevice:
        base: [zenpacklib.Device]
        label: Maddash Device

    MaddashCell:
        base: [zenpacklib.Component]
        label: Maddash Cell

        properties:
            check_type:
                label: Check Type
                grid_display: False

            check_direction:
                label: Check Direction
                grid_display: False

            check_uri:
                label: Maddash Check URI
                grid_display: True

        # only one of these is used, see MaddashCell.py getRRDTemplates()
        monitoring_templates:
          - throughput
          - packet_loss
          - latency

class_relationships:
  - MaddashDevice 1:MC MaddashCell

device_classes:
  /Network/MadDash:
    zProperties:
      zPythonClass: ZenPacks.community.Maddash.MaddashDevice
      zPingMonitorIgnore: true
      zSnmpMonitorIgnore: true
      zCollectorPlugins:
        - Maddash.MaddashCell

    templates:
      throughput:
        description: Maddash throughput monitoring template
        targetPythonClass: ZenPacks.community.Maddash.MaddashCell
        datasources:
          query:
            type: Python
            plugin_classname: ZenPacks.community.Maddash.dsplugins.QueryMaddash
            cycletime: "300"
            datapoints:
              measurement: GAUGE
        graphs:
          Throughput:
            units: bits/s
            miny: 0
            graphpoints:
              Throughput:
                dpName: query_measurement
                cFunc: MIN


      packet_loss:
        description: Maddash packet loss monitoring template
        targetPythonClass: ZenPacks.community.Maddash.MaddashCell
        datasources:
          query:
            type: Python
            plugin_classname: ZenPacks.community.Maddash.dsplugins.QueryMaddash
            cycletime: "300"
            datapoints:
              measurement: GAUGE
        graphs:
          Loss:
            units: percent
            miny: 0
            graphpoints:
              Loss:
                dpName: query_measurement
                cFunc: MAX

      latency:
        description: Maddash latency monitoring template
        targetPythonClass: ZenPacks.community.Maddash.MaddashCell
        datasources:
          query:
            type: Python
            plugin_classname: ZenPacks.community.Maddash.dsplugins.QueryMaddash
            cycletime: "300"
            datapoints:
              measurement: GAUGE
        graphs:
          Latency:
            units: seconds
            miny: 0
            graphpoints:
              Latency:
                dpName: query_measurement
                cFunc: MAX
